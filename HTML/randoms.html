<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randoms from gfg</title>
</head>
<body>
    <progress> value="40" max="100" </progress>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="name" required> 
            <label for="gmail">Enter Email:</label>
            <input type="email" id="gmail" name="gmail required">
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" name="code" required>
            <label for="cpassword">Confirm Your cPassword:</label>
            <input type="password" id="cpassword" name="code" required>
            <label>Enter Your Gender:</label>
            <div class="gender">
                <input type="radio" id="m" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="f" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="o" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
            <label for="dob">Enter your dob:</label>
            <input type="date" name="dob" id="dob" required>
            <label for="address">Enter address:</label>
            <textarea id="address" name="address" required></textarea>
            <input type="submit" value="Click to submit">
        </fieldset>
    </form>
</body>
</html>
